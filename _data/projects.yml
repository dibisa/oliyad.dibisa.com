- id: "measuring-diffusion"
  title: "Measuring the Diffusion coefficient and nuclear spin relaxation of surface and core of natural rubber latex"
  description: "Understanding the internal structure of latex particles is critical for optimizing processing. I used advanced NMR techniques (DOSY, relaxometry) to characterize diffusion and relaxation behavior of particle surfaces vs. cores."
  impact: "Revealed structure-property relationships enabling better control of latex formulation and processing parameters."
  paper_url: "https://doi.org/10.1002/pen.70041"
  tools: ["NMR (DOSY)", "Relaxometry", "Python", "MATLAB"]
  tags: ["NMR", "structure-property", "latex", "characterization"]
