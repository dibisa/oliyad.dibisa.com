- id: "printing-900-elongation"
  title: "Printing natural rubber latex with 900% elongation"
  description: "Conventional 3D printing materials lack the elasticity needed for soft robotics and biomedical applications. I developed a photopolymerization-based process for printing natural rubber latex achieving 900% elongation."
  impact: "Enabled additive manufacturing of ultra-high-elongation elastomers, opening new applications in soft robotics and flexible electronics."
  paper_url: "https://doi.org/10.1002/pls2.70011"
  tools: ["SLA/DLP 3D Printing", "UV Curing", "Rheometer", "Tensile Testing"]
  tags: ["3D printing", "photopolymerization", "NRL", "elastomers"]
